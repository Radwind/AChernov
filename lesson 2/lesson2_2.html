<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
</head>
<body>
    <header>
        <h1>Speaker Submission</h1>
        <p>Want to speak at our fake conference?<br>
        Fill out this form.</p>
    </header>
    <section>
        <form action="">
            <p><label>Name <input type="text"></label></p>
            <p><label>Email <input type="email" placeholder="you@example.com"></label></p>
            <p>Type of Talk: &nbsp; 
                <label><input type="radio" name="r1">Main Stage</label>
                <label><input type="radio" name="r1">Workshop</label></p>
            <p><label>T-Shirt Size <select name="" id="">
                <option value="xl">Extra Large</option>
                <option value="l">Large</option>
                <option value="m">Medium</option>
                <option value="s">Small</option>
                <option value="xs">Extra Small</option></select></label></p>
            <p><label>Abstract <textarea></textarea></label></p>
            <p>Describe your talk in 500 words or less</p>
            <p><label><input type="checkbox">I'm actually available the date of the talk</label></p>
        </form>
    </section>
</body>
</html>
